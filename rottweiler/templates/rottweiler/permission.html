<html>
    <body>
        <a href="{% url 'list_urls' %}">Back to urls</a>
        <h2>User groups</h2>
            <ul>
                {% for group in user_groups %}
                    <li>{{ group.name }}</li>
                {% endfor %}
            </ul>
        <h2>Users</h2>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        <h2>Roles</h2>
        <pre>
            {{role|linebreaks}}
        </pre>
    </body>
</html>
