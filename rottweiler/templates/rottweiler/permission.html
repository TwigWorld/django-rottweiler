<html>
    <body>
        <a href="{% url 'rottweiler:all_urls' %}">Back to urls</a>
        <h2>User groups</h2>
            <ul>
                {% for group in user_groups %}
                    <li>{{ group.name }}</li>
                {% endfor %}
            </ul>
        <h2>Users</h2>
            <ul>
                {% for user in users %}
                    <li>{{ user.username }}</li>
                {% endfor %}
            </ul>
        <h2>Roles</h2>
            {% for role in roles %}
                <pre>
                    {{role|linebreaks}}
                </pre>
            {% endfor %}
    </body>
</html>
